
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!-- 1. 引入layui的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2. 引入登录样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 页面图标 -->
    <link rel="shortcut icon" href="favicon.ico" />

</head>

<body>
    <!-- 3. 顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 4. 注册和登录区域 -->
    <div class="loginAndRegBox">
        <!-- 4.1 登陆注册标题 -->
        <div class="titleBox"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" value="ziws1">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" value="zxc123">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box" id="form_reg">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 引入 layui.all.js 因为文件中没有 window.onload 所以必须放在代码最底端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封住的 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本  -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
